steps:
  # Build the Web image
  # NOTE: Firebase config values are passed as build-time substitutions
  # Set these in Cloud Build triggers or pass via --substitutions
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:latest'
      - '-f'
      - 'Dockerfile.web'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=${_API_URL}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=${PROJECT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${PROJECT_ID}.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${PROJECT_ID}.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_FIREBASE_SENDER_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=${_FIREBASE_APP_ID}'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wheelpath-web'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/docker-api/wheelpath-web:latest'

# Define substitution variables (set in Cloud Build trigger)
substitutions:
  _API_URL: 'https://wheelpath-api-${PROJECT_NUMBER}.us-central1.run.app'
  _FIREBASE_API_KEY: '' # Set in trigger
  _FIREBASE_SENDER_ID: '' # Set in trigger
  _FIREBASE_APP_ID: '' # Set in trigger

options:
  logging: CLOUD_LOGGING_ONLY
