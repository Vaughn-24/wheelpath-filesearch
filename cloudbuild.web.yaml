substitutions:
  _FIREBASE_API_KEY: ''  # Set via Cloud Build trigger or --substitutions flag

steps:
  # Build the Web image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:latest'
      - '-f'
      - 'Dockerfile.web'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://wheelpath-api-945257727887.us-central1.run.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=wheelpath-filesearch'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=wheelpath-filesearch.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=wheelpath-filesearch.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=412476503686'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:412476503686:web:5bc3dea20442304907c307'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'wheelpath-web'
      - '--image'
      - 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/wheelpath-filesearch/docker-api/wheelpath-web:latest'

options:
  logging: CLOUD_LOGGING_ONLY
